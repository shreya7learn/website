<!DOCTYPE html>
<html lang="en">
<head>
    <title>Construction Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.142)), 
                        url('B6.jpg');
            background-size: cover;
            position: relative;
        }

        nav {
            width: 100%;
            height: 65px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: sans-serif;
            padding: 0 20px;
        }

        .logo {
            padding: 5px 10px;
            font-size: 2.09em;
            letter-spacing: 1.15px;
            font-family: 'Dancing Script', cursive;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            word-spacing: 1px;
            font-size: 1em;
            position: relative;
            font-family: sans-serif;
        }

        .menu a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
        }

        .menu a:hover:before {
            width: 90%;
        }

        .form_container{
            position: absolute;
            max-width: 270px;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 101;
            background: #fff;
            padding: 13px;
            border-radius: 12px;
            box-shadow: rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Times New Roman', Times, serif;

        }
        .form_close{
            position: absolute;
            top: 10px;
            right: 20px;
            color: #7d2ae8; /* Changed color */
            font-size: 15px;
            opacity: 0.7;
            cursor: pointer;

        }
        .input_box{
            position: relative;
            margin-top: 20px;
            width: 100%;
            height: 30px;

        }
        .input_box input{
            height: 100%;
            width: 100%;
            border: none;
            outline: none ;
            padding: 0 20px;
            color: #333;
            transition: all 0.2s ease;
            border-bottom: 1.5px solid #aaaaaa;
        }
        .input_box input:focus{
            border-color: #7d2ae8;
        }
        .input_box i{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #707070;
        }
        .input_box i.email,
        .input_box i.password{
            left: 0;
            
        }
        .input_box input:focus ~ i.email,
        .input_box input:focus ~ i.password
        {
            border-color: #7d2ae8;
        }
        .input_box i.pw_hide{
            right: 0;
            font-size: 18px;
            cursor: pointer; /* Added cursor pointer */
        }
        .option_field{
            margin: 14px ;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form_container a{
            color: #7d2ae8;
            font-size: 12px;
            text-decoration: none; /* Added text-decoration */
        }
        .form_container a:hover{
            text-decoration: underline;
        }
        .checkbox{
            display: flex;
            column-gap: 8px;
            white-space: nowrap;
            font-size: 12px;

        }
        .checkbox input{
            appearance: none; /* Added */
            width: 15px; /* Added */
            height: 15px; /* Added */
            border: 1px solid #aaa; /* Added */
            border-radius: 3px; /* Added */
            margin: 0; /* Added */
            cursor: pointer; /* Added */
        }
        .checkbox input:checked { /* Added */
            background-color: #7d2ae8; /* Added */
        }
        .checkbox label{
            font-size: 12px;
            cursor: pointer;
            user-select: none;
            color: #0b0217;
        }
        .form_container .button{
            background: #7d2ae8;
            margin-top: 8px;
            width: 100%;
            padding: 8px 0;
            border-radius: 9.5px;
            cursor: pointer; /* Added cursor pointer */
            color: white; /* Added font color */
            border: none; /* Added to remove default button border */
            outline: none; /* Added to remove default button outline */
            font-size: 15px; /* Adjusted font size */
        }
        .login_signin{
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
            
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Niwara
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Projects</a>
                <a href="#">Help</a>
            </div>
        </nav>
        <div class="form_container">
            <i class="uil uil-times form_close"></i> <!-- Added form_close class -->
            <!--login form-->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i> <!-- Changed class name -->
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required /> <!-- Changed input type -->
                        <i class="uil uil-lock password"></i> <!-- Changed class name -->
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <label class="checkbox">
                            <input type="checkbox" id="check">
                            Remember me
                        </label>
                        <a href="#" class="forgot_pw">Forgot Password</a>
                    </div>
                    <button type="submit" class="button">Login Now</button> <!-- Changed type to submit -->
                    <div class="login_signin">Don't have an account?  <a href="builderregister.html">Signin</a></div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
