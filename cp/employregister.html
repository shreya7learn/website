<body>
    <header>
        <nav>
            <div class="logo">
                Niwara
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Projects</a>
                <a href="#">Help</a>
            </div>
        </nav>
        <section class="h-txt">
            <span>Welcome</span>
            <h3>Let's Build a Home Together</h3>
            <br>
            <a href="builderlogin.html">Builder</a>
            <a href="employeelogin.html">Employee</a>
        </section>
    </header>

    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <!-- Personal Details section -->
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <!-- Input fields for personal details -->
                    </div>
                </div>

                <!-- Identity Details section -->
                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <!-- Input fields for identity details -->
                    </div>

                    <!-- Button to proceed to the next section -->
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <!-- Address Details section -->
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <!-- Input fields for address details -->
                    </div>
                </div>

                <!-- Family Details section -->
                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <!-- Input fields for family details -->
                    </div>

                    <!-- Buttons for navigation and submission -->
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        <button class="submit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
